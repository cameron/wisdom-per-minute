<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='../fonts/ss-pika.css'>
    <link rel='stylesheet' href='../css/frame.inner.css'>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  </head>
  <body>
    <div class="modal">
      <div class="toolbar">
        <div class="wpm segment">
          <i class="ss-icon wpm-down btn">directleft</i>
          <div class="wpm-count no-select"></div>
          <i class="ss-icon wpm-up btn">directright</i>
          <div class="wpm-count no-select">wisdoms per minute</div>
        </div>
      </div>
      <div class="reader">
        <div class="carousel">
          <div class="focus-indicator-gap">&nbsp;</div>
          <ul class="nodes"></ul>
        </div>
        <div class="reader-content">
          <img class='share-logo' src='/images/logo.png'/>
          <div class="feature-requests">
            <h3>What gets you hot?</h3>
            <div class="feature-request">Squirt on my phone <span class="form-btn affirmative mobile">Oh, Yes!</span></div>
            <div class="feature-request">Squirt for PDFs <span class="form-btn affirmative pdf">Do It!</span></div>
            <div class='email-form'>
              <input type='text' class='email' placeholder="Write down your email, we'll be in touch">
              <input type="submit" class='btn email-submit' value="Submit">
            </div>
          </div>
          <h3 class='tweet-preview'>&ldquo;The Internet is too damn long! Read it
            at 350-1000 words per minute with Squirt.&rdquo;
          </h3>
          <div class="share-box">
          </div>
        </div>
        <div class="error"></div>
      </div>
    </div>
    <center class='bottom'>
    <select class="title"></select>
    <a class='prev-doc' href='#'>prev</a>
    <a href='/admin.html'><img src='logo.png' style='height:60px;width:60px;position:relative;top:23px'></a>
    <a class='next-doc' href='#'>next</a>
    </center>
    <script src="../frame.inner.js"></script>
</body>
</html>
